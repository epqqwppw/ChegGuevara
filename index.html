<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ChegGuevara</title>
    <style>
        :root {
            --bg-primary: #202124;
            --bg-secondary: #292a2d;
            --text-primary: #e8eaed;
            --text-muted: #9aa0a6;
            --accent: #8ab4f8;
            --danger: #f28b82;
            --border: #5f6368;
            --success: #81c995;
        }

        body {
            font-family: 'Roboto', -apple-system, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 16px;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 12px;
        }

        h1 {
            font-size: 1.1rem;
            margin: 0;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 700;
            color: var(--accent);
        }

        .input-wrapper {
            position: relative;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        textarea {
            flex: 1;
            background-color: var(--bg-secondary);
            color: #fff;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            padding-top: 45px;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            outline: none;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }

        textarea:focus { border-color: var(--accent); }

        #clearBtn {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-muted);
            border: 1px solid var(--border);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            backdrop-filter: blur(4px);
            z-index: 10;
        }

        .actions {
            margin-top: 16px;
            display: flex;
            flex-direction: column;
        }

        button.compile-btn {
            background-color: var(--accent);
            color: #202124;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        button.compile-btn:active { transform: scale(0.98); }

        .tips {
            text-align: center;
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 12px;
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>ChegGuevara</h1>
    </div>
    
    <div class="input-wrapper">
        <button id="clearBtn" onclick="clearInput()">CLEAR</button>
        <textarea id="inputParams" placeholder="Paste ChatGPT solution here..."></textarea>
    </div>
    
    <div class="actions">
        <button class="compile-btn" onclick="processAndCopy()">CONVERT & COPY</button>
    </div>

    <div class="tips">
        <strong>Android Tip:</strong> Long-press inside Chegg editor > Paste.<br>
        (Do not use Gboard paste)
    </div>

    <div id="stealth-clipboard" style="position: absolute; left: -9999px; top: 0;" contenteditable="true"></div>

<script>
    const config = {
        mathTag: 'span',
        mathAttr: 'data-math-type="mhchem"',
        // Removing \right only if it's NOT followed by "arrow"
        unsupported: ['\\mathbf', '\\mathrm', '\\phantom'] 
        // Note: I removed \\left and \\right from here to handle them manually in the sanitizer
    };

    function clearInput() {
        document.getElementById('inputParams').value = "";
        document.getElementById('inputParams').focus();
    }

    function processAndCopy() {
        const input = document.getElementById('inputParams').value;
        if (!input.trim()) return alert("Input is empty.");

        // 1. PRE-CLEANING
        let cleanText = input
            .replace(/^### Step \d+:\s*/gm, '### ') 
            .replace(/^\([a-z]\) Action\s*$/gmi, '')
            .replace(/^\([a-z]\) Calculation\s*$/gmi, '')
            .replace(/^\([a-z]\) Explanation\s*$/gmi, '');

        // 2. SEGMENTATION
        const segments = cleanText.split(/(```latex[\s\S]*?```)/g);
        let htmlBuffer = "";

        segments.forEach(segment => {
            if (segment.startsWith("```latex")) {
                let content = segment.replace(/^```latex\s*/, '').replace(/\s*```$/, '');
                content = sanitizeLatex(content);
                
                htmlBuffer += `
                    <div style="margin-top: 30px; margin-bottom: 10px; text-align: left;">
                        <${config.mathTag} ${config.mathAttr}>${content}</${config.mathTag}>
                    </div>`;
            } else {
                let processed = segment
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/^### (.*$)/gm, '<h3 style="margin: 0; padding-bottom: 4px;">$1</h3>')
                    .replace(/\$([^$]+?)\$/g, (m, math) => 
                        `<${config.mathTag} ${config.mathAttr}>${sanitizeLatex(math)}</${config.mathTag}>`
                    );
                
                processed = processed.split('\n\n').map(p => {
                    if (!p.trim()) return '';
                    if (p.includes('<h3')) return p;
                    return `<p style="margin-top: 0; margin-bottom: 1em;">${p.replace(/\n/g, '<br>')}</p>`;
                }).join('');
                
                htmlBuffer += processed;
            }
        });

        // 3. STEALTH COPY
        const hiddenDiv = document.getElementById('stealth-clipboard');
        hiddenDiv.innerHTML = htmlBuffer;
        
        const range = document.createRange();
        range.selectNodeContents(hiddenDiv);
        const selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);

        try {
            document.execCommand('copy');
            const btn = document.querySelector('.compile-btn');
            btn.innerText = "COPIED âœ…";
            btn.style.backgroundColor = "var(--success)";
            setTimeout(() => {
                btn.innerText = "CONVERT & COPY";
                btn.style.backgroundColor = "var(--accent)";
            }, 2000);
        } catch (err) {
            alert("Clipboard error: " + err);
        }
        selection.removeAllRanges();
    }

    /**
     * UPDATED SANITIZER
     * Fixes the \rightarrow issue by being careful with \right replacement
     */
    function sanitizeLatex(latex) {
        let clean = latex;

        // 1. Remove standard unsupported commands safely
        config.unsupported.forEach(cmd => {
            clean = clean.split(cmd).join(''); 
        });

        // 2. Handle \left and \right specifically
        // We replace \left and \right with empty string ONLY if they are brackets/parentheses logic
        // But we MUST preserve \rightarrow
        // Regex Lookahead: Replace \right only if it is NOT followed by 'arrow'
        clean = clean.replace(/\\right(?!arrow)/g, '');
        clean = clean.replace(/\\left/g, '');

        // 3. Escape percentage signs
        clean = clean.replace(/(?<!\\)%/g, '\\%');

        return clean.trim();
    }
</script>

</body>
</html>
